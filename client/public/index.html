<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>DAT076 project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body class="background">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <div class="container-fluid text-center">
            <div class="row h-100 align-items-center">
                <div class="col">
                    left side
                </div>
                <div class="col-6">
                    <ul class="nav nav-tabs justify-content-center">
                        <button class="nav-link active" id="nav-create-game-tab" data-bs-toggle="tab" data-bs-target="#nav-create-game" type="button" role="tab" aria-controls="nav-create-game" aria-selected="true">Create game</button>
                        <button class="nav-link" id="nav-join-game-tab" data-bs-toggle="tab" data-bs-target="#nav-join-game" type="button" role="tab" aria-controls="nav-join-game" aria-selected="false">Join game</button>
                        <button class="nav-link" id="nav-settings-tab" data-bs-toggle="tab" data-bs-target="#nav-settings" type="button" role="tab" aria-controls="nav-settings" aria-selected="false">Settings</button>
                    </ul>

                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-create-game" role="tabpanel" aria-labelledby="nav-create-game-tab" tabindex="0">Create....</div>
                        <div class="tab-pane fade" id="nav-join-game" role="tabpanel" aria-labelledby="nav-join-game-tab" tabindex="0">Join...</div>
                        <div class="tab-pane fade" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab" tabindex="0">Settings...</div>
                    </div>
                </div>
                <div class="col">
                    right side
                </div>
            </div>
        </div>
    </body>
</html>
